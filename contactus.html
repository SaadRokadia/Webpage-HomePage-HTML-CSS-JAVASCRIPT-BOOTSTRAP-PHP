<html>
<body>
<head>
	<link rel="stylesheet" href="home.css">  
</head>
<section id="contact" class="section-content bg2">
<section class="contact" id="contact">
        <div class="container">
            
        <div class="main">
		<form method="post" name="form" class="form-box">
			<label>Name:</label><br>
			<input type="text" name="name" class="inp" placeholder="Your name..." required><br>
			<label >Email:</label><br>
			<input  name="email" class="inp" placeholder="Your Email..." required><br>
			<label >Phone number:</label><br>
			<input type="tel" name="phone" class="inp" placeholder="Your number here..." required><br>
            <label>Services:</label>
                <select name="services" id="service">
                    <option value="">HTML,CSS,JS</option>
                     <option value="">UX/UI Design</option>
                     <option value="">Graphic design</option>
                     <option value="">Wordpress</option>
                </select>
			<label>Message:</label><br>
			<textarea name="msg" class="msg-box" placeholder="Your message here..." required></textarea><br>
			<input type="submit" name="submit" value="Send" class="sub-btn" style="background-color: #EAE6E1;">
            
		</form>
     </div>
	     </div>
</section>
</section>
</body>
</html>
